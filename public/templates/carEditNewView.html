<% if( this.model.isNew() ) { %>
<h3 class="app-heading"><i class="fa fa-edit"></i></span> New car</h3>
<% } else { %>   
<h3 class="app-heading"><i class="fa fa-edit"></i> Edit car</h3>
<% } %>   

<div class="app-form">
    <form action="" id="new-car">
        <div class="app-form-field">
            <label for="car-name">Model</label>
            <input type="text" id="car-name">
        </div>

        <div class="app-form-field">
            <label for="ms-car-brands">Brand</label>
            <input type="text" class="medium" id="ms-car-brands" placeholder="Choose a brand">
        </div>

        <div class="app-form-field">
            <label for="ms-car-categories">Category</label>
            <input type="text" class="medium" id="ms-car-categories" placeholder="Choose a category">
        </div>

        <div class="app-form-field">
            <label for="car-date">Date production</label>
            <input type="text" id="car-date" class="short" placeholder="dd-mm-rrrr">
        </div>

        <div class="app-form-field">
            <label for="car-description">Description</label>
            <textarea id="car-description">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries.</textarea>
        </div>

        <div class="app-form-field">
            <label for="car-quantity">Quantity</label>
            <input type="text" id="car-quantity" class="short" placeholder="20">
        </div>

        <div class="app-form-submit">
            <button type="submit" class="btn">Save</button>
            <% if( !this.model.isNew() ) { %>
            <button type="button" class="btn special delete">Delete</button>
            <% } %>
        </div>
    </form>
</div>
