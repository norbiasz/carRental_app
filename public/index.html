<!DOCTYPE html>
<html lang="pl">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Rental Cars</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="icoomon/style.css"></head>
    <!--(if target dev)><!-->
    <link rel="stylesheet" href="css/style.css">
    <!--<!(endif)-->
    <!--(if target dist)>
    <link rel="stylesheet" href="css/style.min.css">
    <!(endif)-->
</head>
<body>

<div class="app-wrapper">

    <div class="app-top">

        <div class="app-logo">
            <a class="app-logo__link" href="/">
                <img class="app-logo__image" src="images/logo.png" alt="">
            </a>
        </div>

        <a class="app-title" href="/">
            <span class="app-title__text">Rental Cars</span>  
        </a>   

        <div class="app-nav">
            <a href="/cars" class="app-nav__item active" pushstate-link data-tabs="video-tabs">
                <span class="icon-automobile app-nav__ico"></span>
                Cars
            </a>
            <a href="/rents" class="app-nav__item" pushstate-link data-tabs="rental-tabs">
                <span class="icon-calendar app-nav__ico"></span>
                Rents
            </a>
        </div>

    </div>

    <div class="app-main">

        <div class="app-header">

        </div>

        <div class="app-main__tab active" id="video-tabs">
            <a class="app-main__tab-item" href="/cars" class="active" pushstate-link>
                Cars
            </a>
            <a class="app-main__tab-item" href="/brands" pushstate-link>
                Brands
            </a>
            <a class="app-main__tab-item" href="/categories" pushstate-link>
                Categories
            </a>
        </div>

        <div class="app-main__tab" id="rental-tabs">
            <a class="app-main__tab-item" href="/rents" pushstate-link>
                Rents
            </a>
            <a class="app-main__tab-item" href="/clients" pushstate-link>
                Clients
            </a>
        </div>

        <div class="app-content-wrapper">
            <div class="app-content"></div>
            <div class="app-content-nav"></div>
        </div>

    </div>

</div><!-- /.app-wrapper -->

<!--(if target !dist)><!-->
